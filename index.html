<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaż</title>
</head>
<body>
    <header>
        <h1 id="title">Formulaż Ankiety Opinii ZSP9</h1>
        <p id="description">Dziękujemy za pobyt u nas. Prosimi o opinie na temat twojego ostatniego pobytu.</p>
    </header>

    <main>
        <form action="https://zsp9.pl/" method="POST">
            <fieldset id="survey-form">
                <legend>Informacje osobiste</legend>
                <label for="name">Imię:</label>
                <input type="text" id="name" placeholder="Wpisz tutaj swoje imię" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Wpisz tutaj swój email" pattern="@gmail.com" required>

                <label for="age">Wiek:</label>
                <input type="number" id="number" placeholder="Wpisz tutaj swój wiek" min="3" max="100">
                <div class="alert">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    Twój wiek musi wynosić od 3 do 100 lat.
                </div>
                
                <fieldset>
                    <label>Jaki kierunek zawodu cię interesuje?</label>
                    <select name="zawud" id="zawud">
                        <option value="prog-option">Technik Pogramista</option>
                        <option value="inf-option">Technik Informatyk</option>
                        <option value="mech-option">Technik Mechanik</option>
                        <option value="metr-option">Technik Mechatronik</option>
                        <option value="auto-option">Technik Automatyk</option>
                        <option value="elik-option">Technik Elektronik</option>
                        <option value="elyk-option">Technik Elektryk</option>
                        <option value="rena-option">Technik Realizacji Nagrań</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Z kąd dowiedziałeś się o naszej szkole?</legend>
                    <label for="ads">Reklamy w mediach społecznościowych</label>
                    <input type="checkbox" id="ads" value="ads">
                    <label for="recommendations">Osobista rekomendacja</label>
                    <input type="checkbox" id="recommendations" value="recommendations">
                    <label for="location">Lokalizacja</label>
                    <input type="checkbox" id="location" value="location">
                    <label for="reputation">Reputacja</label>
                    <input type="checkbox" id="reputation" value="reputation" checked>
                    <label for="location">Inne</label>
                    <input type="checkbox" id="other" value="other">
                </fieldset>

                <fieldset>
                    <legend>Jesteś uczniem, czy rodzicem?</legend>
                    <input type="radio" name="rodzic" id="rodzic" value="rodzic">
                    <label for="rodzic">Rodzic</label><br>
                    <input type="radio" name="uczen" id="uczen" value="uczen">
                    <label for="uczen">Uczeń</label><br>
                </fieldset>
            </fieldset>
        </form>
    </main>
</body>
</html>
